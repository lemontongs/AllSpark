<!DOCTYPE html>
<html>
    <!--
    
    Current string args:
        1: Table of temperatures        (string)
        2: Table of user data           (string)
        3: Average temperature          (float)
        4: Main current temperature     (float)
        5: Main current set point       (float)
        6: Top current temperature      (float)
        7: Top current set point        (float)
        8: Basement current temperature (float)
        9: Basement current set point   (float)
       10: Is someone home?             (string)
    
    -->
    <head>
        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.bootstrap-touchspin.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart","timeline"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                ['Time', 'Main Floor', 'Top Floor', 'Basement'],
                
                %s                                                                                   //   TEMP HISTORY DATA
                

                ]);

                var options = { title: 'Zone Temperatures (F)',
                                hAxis: { showTextEvery: Math.floor(data.getNumberOfRows() / 5) } };

                var chart = new google.visualization.LineChart(document.getElementById('temp_chart_div'));
                chart.draw(data, options);
                
                /////////////////////////////////////////////////////////////////////////////////////////

                
                var dataTable = new google.visualization.DataTable();

                dataTable.addColumn({ type: 'string', id: 'User' });
                dataTable.addColumn({ type: 'date', id: 'Start' });
                dataTable.addColumn({ type: 'date', id: 'End' });

                dataTable.addRows([
                  
                %s                                                                                   //   USER IS HOME DATA

                ]);

                chart = new google.visualization.Timeline(document.getElementById('user_chart_div'));
                chart.draw(dataTable);
            }
        </script>
    </head>
    <body>
        
        <div class="container">
        
            <div class="header">
                <!--ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Thermostat</a></li>
                </ul-->
                <h3 class="text-muted">Home Control</h3>
            </div>

            <div class="jumbotron">
                <h2>Thermostat</h2>
                <p class="lead">Current average temperature is: %.1f F</p>                             <!-- CURR AVERAGE TEMP -->
                <div class="row">
                     <div class="col-md-12">
                        <div id="temp_chart_div" style="height: 500px;"></div>
                     </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Top floor is: %.1f F</p>                                                   <!-- TOP FLOOR CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="top_temp_control_div" type="text" value="%s">                    <!-- TOP FLOOR SET POINT -->
                        <script>
                        $("input[name='top_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Main floor is: %.1f F</p>                                                   <!-- MAIN FLOOR CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="main_temp_control_div" type="text" value="%s">                    <!-- MAIN FLOOR SET POINT -->
                        <script>
                        $("input[name='main_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Basement is: %.1f F</p>                                                      <!-- BASEMENT CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="basement_temp_control_div" type="text" value="%s">                 <!-- BASEMENT SET POINT -->
                        <script>
                        $("input[name='basement_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
            </div>

            <div class="jumbotron">
                <h2>Users</h2>
                <p class="lead">Someone is home: %s</p>                                                   <!-- SOMEONE IS HOME -->
                <div id="user_chart_div"></div>
            </div>

            <div class="footer">
                <p>&copy; Lemontongs 2014</p>
            </div>

        </div> <!-- /container -->
        
        <link href="../bootstrap.min.css" rel="stylesheet"/>
        <link href="../jquery.bootstrap-touchspin.min.css" rel="stylesheet"/>
    </body>
</html>
