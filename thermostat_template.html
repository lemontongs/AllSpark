<!DOCTYPE html>
<html>
    <!--
    
    Current string args:
        1: Table of user data           (string)
        2: Average temperature          (float)
        3: Main current temperature     (float)
        4: Main current set point       (float)
        5: Top current temperature      (float)
        6: Top current set point        (float)
        7: Basement current temperature (float)
        8: Basement current set point   (float)
        9: Is someone home?             (string)
    
    -->
    <head>
        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.bootstrap-touchspin.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            
            google.load("visualization", "1", {packages:["corechart","timeline"]});
            
            function drawTempData(data)
            {
                var rows = data.split("\n");
                
                var result = [['Time', 'Top Floor', 'Main Floor', 'Basement']];
                
                for ( var i = 0; i < rows.length; i++)
                {
                    var row = rows[i];
                    var items = row.split(",");
                    if (items.length != 4)
                        continue;
                    
                    var time = items[0];
                    
                    var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
                    d.setUTCSeconds(parseInt(time));
                    
                    
                    var temps = [];
                    temps.push(d);
                    for (var t = 1; t < items.length; t++ )
                    {
                        temps[t] = parseFloat(items[t]);
                        if (temps[t] == NaN)
                        {
                            temps[t] = null;
                        }
                    }
                    
                    result.push(temps);
                }
                
                var data = google.visualization.arrayToDataTable(result);
                var options = { title: 'Zone Temperatures (F)',
                                hAxis: { showTextEvery: Math.floor(data.getNumberOfRows() / 5) } };

                var chart = new google.visualization.LineChart(document.getElementById('temp_chart_div'));
                chart.draw(data, options);
            }
            
            function drawMemData(data)
            {
                var rows = data.split("\n");
                
                var result = [['Time','Memory Usage (percent)']];
                
                for ( var i = 0; i < rows.length; i++)
                {
                    var row = rows[i];
                    var items = row.split(",");
                    if (items.length != 2)
                        continue;
                    var time = items[0];
                    var mem_usage = items[1];
                    
                    var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
                    d.setUTCSeconds(parseInt(time));
                    
                    result.push([d, parseFloat(mem_usage)]);
                }
                
                var data = google.visualization.arrayToDataTable(result);
                var options = { title: 'Memory Usage' };
                var chart = new google.visualization.LineChart(document.getElementById('mem_chart_div'));
                chart.draw(data, options);
            }
            
            function drawUserData() {
                var dataTable = new google.visualization.DataTable();

                dataTable.addColumn({ type: 'string', id: 'User' });
                dataTable.addColumn({ type: 'date', id: 'Start' });
                dataTable.addColumn({ type: 'date', id: 'End' });

                dataTable.addRows([
                  
                %s                                                                                   //   USER IS HOME DATA

                ]);

                chart = new google.visualization.Timeline(document.getElementById('user_chart_div'));
                chart.draw(dataTable);
            }
            
            
            $(document).ready(function () {
                $.get("floor_temps.csv", function (data) { drawTempData(data); });
                $.get("mem_usage.csv",   function (data) { drawMemData(data); });
                drawUserData();
            });
            
        </script>
    </head>
    <body>
        
        <div class="container">
        
            <div class="header">
                <!--ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Thermostat</a></li>
                </ul-->
                <h3 class="text-muted">Home Control</h3>
            </div>

            <div class="jumbotron">
                <h2>Thermostat</h2>
                <p class="lead">Current average temperature is: %.1f F</p>                             <!-- CURR AVERAGE TEMP -->
                <div class="row">
                     <div class="col-md-12">
                        <div id="temp_chart_div" style="height: 500px;"></div>
                     </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Top floor is: %.1f F</p>                                                   <!-- TOP FLOOR CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="top_temp_control_div" type="text" value="%s">                    <!-- TOP FLOOR SET POINT -->
                        <script>
                        $("input[name='top_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Main floor is: %.1f F</p>                                                   <!-- MAIN FLOOR CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="main_temp_control_div" type="text" value="%s">                    <!-- MAIN FLOOR SET POINT -->
                        <script>
                        $("input[name='main_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <p>Basement is: %.1f F</p>                                                      <!-- BASEMENT CURR TEMP -->
                    </div>
                    <div class="col-md-2">
                        <p>Set point: </p>
                    </div>
                    <div class="col-md-4">
                        <input name="basement_temp_control_div" type="text" value="%s">                 <!-- BASEMENT SET POINT -->
                        <script>
                        $("input[name='basement_temp_control_div']").TouchSpin({
                            min: 50,
                            max: 80,
                            step: 0.1,
                            decimals: 2,
                            boostat: 5,
                            maxboostedstep: 10,
                            postfix: 'F'
                        });
                        </script>
                    </div>
                </div>
            </div>

            <div class="jumbotron">
                <h2>Users</h2>
                <p class="lead">Someone is home: %s</p>                                                   <!-- SOMEONE IS HOME -->
                <div id="user_chart_div"></div>
            </div>

            <div class="jumbotron">
                <h2>Memory Usage</h2>
                <div id="mem_chart_div"></div>
            </div>

            <div class="footer">
                <p>&copy; Lemontongs 2014</p>
            </div>

        </div> <!-- /container -->
        
        <link href="../bootstrap.min.css" rel="stylesheet"/>
        <link href="../jquery.bootstrap-touchspin.min.css" rel="stylesheet"/>
    </body>
</html>
